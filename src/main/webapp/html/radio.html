<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>radio 다루기</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script type = "text/javascript">
$(function(){
	$('#subjectForm button').click(function(){	//공백은 자손 셀렉터  subjectForm 안에 있는 button
		$('input:radio').each(function(index,item){
			if(!item.checked){
				$('div#'+$(item).val()).remove();
			}
		});
	});
});
</script>


<script>

</script>
<form id = "subjectForm" >
<div id = "Java"> 
	<label for="java">Java</label>
	<input type = "radio" id="java" name= "class" value = "Java"> 
</div>

	<label for="jsp">JSP</label>
	<input type = "radio" id="jsp" name= "class" value = "JSP"> 
</div>
<div id = "Python">

	<input type = "radio" id="python" name= "class" value = "Python"> 
</div>
<div id = "Spring">
